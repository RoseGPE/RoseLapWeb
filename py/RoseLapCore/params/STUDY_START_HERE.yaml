### Study Example and Tutorial ###
# Welcome to the big deal with lapsim: studies (AKA sweeps, AKA batches)!

##### BATCH CONFIGURATION EXAMPLE ####

##### INPUT SPECIFICATION #####
vehicle: example_vehicle.yaml
model: point_mass
tracks:
  - dxf: acceleration.dxf
    segment_distance: 0.2
    steady_state: false
  - dxf: skidpad_loop.dxf
    segment_distance: 0.2
    steady_state: false

##### TEST SPECIFICATION #####
tests:
  - axis:
    - target: mass
      operation: replace # only replace and product
      test_vals:
        - 500
        - 510
        - 520
        - 530
        - 540
        - 550
        - 560
        - 570
        - 580
        - 590
        - 600
        - 610
        - 620
        - 630
        - 640
        - 650
  - axis:
    - target: downforce_35mph
      operation: replace
      test_vals:
        # NOTE: This is a weird exception to the YAML spec that we have defined for convenience.
        # This generates the list 0,10,20,...,80 automatically
        range_start: 0
        range_end: 80
        range_step: 10
    - target: drag_35mph
      operation: replace
      test_vals:
        range_start: 10
        range_end: 50
        range_step: 5

##### OUTPUT SPECIFICATION #####
filename: test_batch_results
data_percentage: 0 # 0 -> just plot points